<!-- naver map -->
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=lyosw3qah5"></script>
<script>
var x = 34.7625897;
var y = 127.6700673;
var latLng = new naver.maps.LatLng(x, y);
var mapOptions = {
    center: latLng,
    zoom: 17,

    // 인터렉션 끄기
    draggable: false,
    pinchZoom: false,
    scrollWheel: false,
    keyboardShortcuts: false,
    disableDoubleTapZoom: true,
    disableDoubleClickZoom: true,
    disableTwoFingerTapZoom: true
};

var map = new naver.maps.Map('map', mapOptions);
var marker = new naver.maps.Marker({
    position: latLng,
    map: map
});

var contentString = [
        '<div class="iw_inner" style="padding:15px;border-radius:5px">',
        '   <h4 style="margin-top:0px">21세기 하우징 인테리어</h4>',
        '   <p style="margin:0px">전라남도 여수시 신기북 1길 9<br />',
        // '       <img src="'+ HOME_PATH +'/img/example/hi-seoul.jpg" width="55" height="55" alt="서울시청" class="thumb" /><br />',
        // '       02-120 | 공공,사회기관 &gt; 특별,광역시청<br />',
        '       <a href="http://여수인테리어.kr" target="_blank">여수인테리어.kr</a>',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});

infowindow.open(map, marker);
</script>

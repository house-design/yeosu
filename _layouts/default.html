<!DOCTYPE html>
<!-- 해당 html 코드를 무단 사용시 법적 조치를 받을 수 있음을 알려드립니다. -->
<html lang="ko">

  {%- include head.html -%}

  <body>
    <div class="wrap">

      {%- include nav.html -%}
      
      {{ content }}
      

      {%- include footer.html -%}

      {%- include scripts.html -%}

      <script>
        /* eslint-disable-parsing:start */
        {%- if page.map -%}
        loadMap({{ page.map.xPoint }}, {{ page.map.yPoint }})
        {%- endif -%}
        /* eslint-disable-parsing:end */
      </script>
    </div>
  </body>

</html>

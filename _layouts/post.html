layout: default

<div  style="width: 100%; height:70px;">
</div>

<section>

    <div class="row">
      <div class="col">
        <h1 class="">{{ page.title | escape }}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <article class="post">
          <div class="post-content">
            {{ content }}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
